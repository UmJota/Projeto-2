<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/icon.png" alt="icone">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-contato">
            <img src="./img/phone.png" alt="telefone">
            <input type="text" id="nome" required placeholder="Nome do contato"/>
            <input type="number" id="numero" class="numero" required placeholder="Numero" minlength="8" maxlength="10"/>
            <button type="submit">adicionar +</button>   
            <img src="./img/phond.png" alt="telefone">
        </form>
        <table cellspacing="0">
            <thead> 
                <tr>
                    <th>Contatos</th>
                    <th>Numeros</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
